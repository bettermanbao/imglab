<!DOCTYPE html>
<html>

<head>
<script type='text/javascript' src='//code.jquery.com/jquery-3.1.1.min.js'></script>

<script type='text/javascript'>
$('a').click(function(e) {
  e.preventDefault(); 
  $('#myDiv').load($(this).attr('href'));
});
</script>

<body>
  <p><a id="build" href="/build">Build</a></p>
  <p><a id="files" href="/dl">Files</a></p>
  <p><div id="myDiv"></div></p>

</body>


</html>
